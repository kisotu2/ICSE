<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            
            // Adding zero to numbers below 10
            h = addZero(h);
            m = addZero(m);
            s = addZero(s);

            document.getElementById('tmr').innerHTML = h + ":" + m + ":" + s;
            setTimeout(startTime, 500); // Passing the function reference directly
        }

        function addZero(z) {
            if (z < 10) {
                z = "0" + z;
            }
            return z; // Always return the value of z
        }

        // Start the time function when the page loads
        window.onload = startTime;
    </script>
</head>
<body>

    <p id="tmr"></p> <!-- Time will be displayed here -->

</body>
</html>
